<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVVIA - Waitlist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #c7c7c7;
      line-height: 1.6;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #waitlist-form {
      display: flex;
      gap: 0.75rem;
    }

    #waitlist-form.hidden {
      display: none;
    }

    input[type="email"] {
      flex: 1;
      padding: 1.2rem 1.5rem;
      font-size: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="email"]:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    button[type="submit"] {
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      white-space: nowrap;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      padding: 1.5rem;
      background: rgba(46, 213, 115, 0.15);
      border: 2px solid #2ed573;
      border-radius: 12px;
      animation: slideIn 0.3s ease;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
      transform: translateX(-5px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .form-box {
        padding: 2rem;
      }

      #waitlist-form {
        flex-direction: column;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVVIA</h1>
    <p>Join the waitlist and be the first to know when DVVIA launches.</p>
    
    <div class="form-box">
      <form id="waitlist-form" action="https://api.web3forms.com/submit" method="POST">
        <!-- Replace with your Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="b8feaf5c-2627-4f36-9900-6871c8d22f07">
        <input type="hidden" name="subject" value="New DVVIA Waitlist Signup">
        <input type="hidden" name="redirect" value="https://dvvia.com/waitlist#success">
        
        <input 
          type="email" 
          name="email"
          id="email-input"
          placeholder="Enter your email address" 
          required
          autocomplete="email"
        />
        <button type="submit" id="submit-btn">Join Waitlist</button>
      </form>

      <div class="success-message" id="success-message">
        <div class="success-icon">✓</div>
        <strong>You're on the list!</strong><br>
        We'll notify you when DVVIA launches.
      </div>
    </div>

    <a href="/" class="back-link">← Back Home</a>
  </div>

  <script>
    // Check if redirected after successful submission
    if (window.location.hash === '#success') {
      document.getElementById('waitlist-form').classList.add('hidden');
      document.getElementById('success-message').classList.add('show');
      // Remove hash from URL
      history.replaceState(null, null, ' ');
    }
  </script>
</body>
</html>
