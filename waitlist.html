<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DVVIA – Waitlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at top, #0b1a33 0%, #050b18 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: white;
    }

    .card {
      background: #0e1f3d;
      padding: 32px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    p {
      margin: 0 0 20px;
      color: #b9c6e3;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #3f6cf0;
    }

    .success {
      display: none;
      margin-top: 16px;
      color: #8affc1;
      font-size: 14px;
    }

    a {
      display: inline-block;
      margin-top: 18px;
      color: #8fb2ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Join the Waitlist</h2>
    <p>We’ll notify you when DVVIA launches.</p>

    <!-- IMPORTANT: hidden iframe -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- FORM -->
    <form
      action="https://script.google.com/macros/s/AKfycbx_T7zLuRxEwqWAYJOrMsU44KUSobLtxVALnoYbh4ITCiFCi0H5Pt2EmDbo0y1EbUVYcg/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="document.getElementById('success').style.display='block';"
    >
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Notify Me</button>
    </form>

    <div id="success" class="success">
      ✅ Thanks! You’re on the waitlist.
    </div>

    <a href="/">← Back Home</a>
  </div>

</body>
</html>
