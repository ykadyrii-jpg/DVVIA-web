<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waitlist</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      font-family: system-ui, sans-serif;
      color: white;
    }

    .card {
      width: 360px;
      padding: 28px;
      background: #141a2b;
      border-radius: 14px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: white;
      color: black;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #8fa7ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Join the Waitlist</h2>
    <p>We’ll notify you when we launch.</p>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

<form
  action="https://docs.google.com/forms/d/e/1FAIpQLSfgMJa8LF3b01QN09nuB8Smn4fPOZ-QoYPt0qk5GSsVp3Ns4w/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="document.getElementById('success').style.display='block';"
>
  <input
    type="email"
    name="entry.1165267086"
    placeholder="Enter your email"
    required
  />
  <button type="submit">Notify Me</button>
</form>

<p id="success" style="display:none;margin-top:12px;color:#8fa7ff;">
  ✅ Thanks! You’re on the waitlist.
</p>

    <a href="/">← Back Home</a>
  </div>
</body>
</html>
