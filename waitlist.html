<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVVIA - Waitlist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #c7c7c7;
      line-height: 1.6;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    input[type="email"] {
      flex: 1;
      padding: 1.2rem 1.5rem;
      font-size: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="email"]:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      white-space: nowrap;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      padding: 1.5rem;
      background: rgba(46, 213, 115, 0.15);
      border: 2px solid #2ed573;
      border-radius: 12px;
      animation: slideIn 0.3s ease;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
      transform: translateX(-5px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .form-box {
        padding: 2rem;
      }

      .input-group {
        flex-direction: column;
      }

      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVVIA</h1>
    <p>Join the waitlist and be the first to know when DVVIA launches.</p>
    
    <div class="form-box">
      <div id="form-container">
        <div class="input-group">
          <input 
            type="email" 
            id="email-input" 
            placeholder="Enter your email address" 
            required
            autocomplete="email"
          />
          <button type="button" class="submit-btn" id="submit-btn" onclick="submitEmail()">
            Join Waitlist
          </button>
        </div>
      </div>

      <div class="success-message" id="success-message">
        <div class="success-icon">✓</div>
        <strong>You're on the list!</strong><br>
        We'll notify you when DVVIA launches.
      </div>
    </div>

    <a href="/" class="back-link">← Back Home</a>
  </div>

  <script>
    function submitEmail() {
      const emailInput = document.getElementById('email-input');
      const submitBtn = document.getElementById('submit-btn');
      const formContainer = document.getElementById('form-container');
      const successMessage = document.getElementById('success-message');
      
      const email = emailInput.value.trim();
      
      if (!email || !emailInput.checkValidity()) {
        emailInput.focus();
        return;
      }

      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Joining...';

      // Open Google Form with pre-filled email in a hidden popup
      const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSeWT-yfcfhif0KSb00AXOwneCo4vVbgSXA9mAS-m73Sg0-69Q/viewform?embedded=true&entry.${getEntryId()}=${encodeURIComponent(email)}`;
      
      // Create hidden iframe to submit form
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = formUrl;
      document.body.appendChild(iframe);

      // Show success message after brief delay
      setTimeout(() => {
        formContainer.style.display = 'none';
        successMessage.classList.add('show');
        
        // Remove iframe after submission
        setTimeout(() => {
          document.body.removeChild(iframe);
        }, 2000);
      }, 1500);
    }

    function getEntryId() {
      // This will be auto-detected, but for now we'll use a workaround
      // The form will still work by opening in the iframe
      return '1234567890'; // Placeholder
    }

    // Allow Enter key to submit
    document.getElementById('email-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        submitEmail();
      }
    });
  </script>
</body>
</html>
