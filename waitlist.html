<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DVVIA – Waitlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1220;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      background: #111a2e;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 20px;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #3c66e0;
    }

    #success {
      display: none;
      margin-top: 14px;
      color: #8affc1;
    }

    a {
      display: block;
      margin-top: 18px;
      color: #8faaff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Join the Waitlist</h2>
    <p>We’ll notify you when DVVIA launches.</p>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <form
      action="https://script.google.com/macros/s/AKfycbzC-W-w_U4i8cXPIVFkNZE6morAhKOzxKTCEg2csnqXUkuG6I6PebZGCkVzD-nTghg/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="document.getElementById('success').style.display='block';"
    >
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <div id="success">✅ Thanks! You’re on the waitlist.</div>

    <a href="/">← Back Home</a>
  </div>

</body>
</html>
