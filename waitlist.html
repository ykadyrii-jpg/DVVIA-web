<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVVIA - Waitlist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #c7c7c7;
      line-height: 1.6;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      gap: 0.75rem;
    }

    input[type="email"] {
      flex: 1;
      padding: 1.2rem 1.5rem;
      font-size: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="email"]:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    button[type="submit"] {
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      white-space: nowrap;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
      transform: translateX(-5px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .form-box {
        padding: 2rem;
      }

      form {
        flex-direction: column;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVVIA</h1>
    <p>Join the waitlist and be the first to know when DVVIA launches.</p>
    
    <div class="form-box">
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSeWT-yfcfhif0KSb00AXOwneCo4vVbgSXA9mAS-m73Sg0-69Q/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <input 
          type="email" 
          name="emailAddress"
          placeholder="Enter your email address" 
          required
          autocomplete="email"
        />
        <button type="submit">Join Waitlist</button>
      </form>
    </div>

    <a href="/" class="back-link">‚Üê Back Home</a>
  </div>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='https://dvvia.com/thank-you';}"></iframe>

  <script>
    var submitted = false;
  </script>
</body>
</html>
