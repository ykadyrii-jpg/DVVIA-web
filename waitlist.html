<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVVIA - Waitlist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #c7c7c7;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]::placeholder {
      color: #aaa;
    }

    input[type="email"]:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success {
      display: none;
      padding: 1rem;
      background: rgba(46, 213, 115, 0.2);
      border: 2px solid #2ed573;
      border-radius: 8px;
      margin-top: 1rem;
    }

    a {
      color: #667eea;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVVIA</h1>
    <p>We'll notify you when DVVIA launches.</p>
    
    <form id="waitlistForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button id="submitBtn" type="submit">Notify Me</button>
    </form>

    <div id="success" class="success">
      ✅ Thanks! You're on the waitlist.
    </div>

    <a href="/">← Back Home</a>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxNfawxaizeJ0BxN6gZwNprY-LEEESShzU9r7MwXvlTqSYibA1jPXsVF15hE5YPTAl/exec";

    const form = document.getElementById("waitlistForm");
    const btn = document.getElementById("submitBtn");
    const success = document.getElementById("success");

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      success.style.display = "none";
      btn.disabled = true;

      const formData = new FormData(form);

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams(formData),
        });

        const text = await res.text();

        if (text.trim() === "ok") {
          success.style.display = "block";
          form.reset();
        } else {
          alert("Server response: " + text);
        }
      } catch (err) {
        alert("Error sending: " + err.message);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
