<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waitlist</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      background: #141a2b;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }

    p {
      margin: 0 0 24px;
      color: #b8c0ff;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #4f7cff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #8fa7ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Join the Waitlist</h1>
    <p>Get early access when we launch.</p>

    <form>
      <input
        type="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Notify Me</button>
    </form>

    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
